<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<style src="./style.css"></style>

<body>
    <div class="wrapper">
        <h1 class="header">Tic Tac toe</h1>
        <div class="start-game-wrapper" id="difficulty-wrapper">
            <select name="difficulty-select" id="difficulty-select" class="difficulty-select">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <button class="start-game-btn"></button>
        </div>
        <div class="game-wrapper" id="game-wrapper">
            <div class="move-indicator"></div>
            <div class="board"></div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
